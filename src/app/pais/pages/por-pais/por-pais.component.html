<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por país</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input 
                    (onEnter)="buscar( $event )"
                    (onDebounce)="sugerencias( $event )"
                    placeholder="Buscar país..."
                    ></app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencia"
        class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item">
            <a class="nav-link" [routerLink]="['/pais', pais.altSpellings[0]]">
            {{ pais.name.official }}
        </a>
        </li>
        <li *ngIf="termino" class="list-group-item"
        (click)="buscarSugerido(termino)">
            <a class="nav-link">
            Buscar "{{ termino }}"
        </a>
        </li>
    </ul>


    <hr>
    <div *ngIf="hayError" class="alert alert-danger list-group-item-action">
        No se encontró nada con el nombre {{ termino }}
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
